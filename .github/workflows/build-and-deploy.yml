name: Build and Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - '.nojekyll'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            Projects/**/package-lock.json

      - name: Build projects and copy artifacts
        run: |
          set -euo pipefail
          node .github/scripts/build-projects.mjs

      - name: Ensure .nojekyll
        run: |
          touch .nojekyll
          touch docs/.nojekyll

      - name: Commit and push docs updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git status --porcelain docs .nojekyll | grep -qE "^"; then
            git add docs .nojekyll
            git commit -m "chore(hub): update published docs"
            git push
          else
            echo "Nenhuma alteração em docs/"
          fi
